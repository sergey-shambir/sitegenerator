<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf8" />
    <title>{{ .Title }} - atdd.ru</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {{ if not .IsVisible }}
    <meta name="robots" content="noindex" />
    <meta name="yandex" content="noindex, nofollow" />
    {{ end }}
    {{ template "partials_head_resources.html" . }}
</head>

<body>
    <div class="site-content">
        {{ template "partials_header.html" . }}
        <article>
            <h1>{{ .Title }}</h1>
            {{ range .Pages }}
            <p>
                <a href="{{ .Url }}" title="{{ .Value.Description }}">{{ .Value.Title }}</a>
            </p>
            {{ end }}
        </article>
        {{ template "partials_footer.html" . }}
    </div>
</body>

</html>
